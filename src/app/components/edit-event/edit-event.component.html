<!-- Title group  -->
<div class="title-group">
  <h1 class="mat-h1">Edit Event</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>

<!-- Book form -->
<div class="inner-wrapper">
  <form [formGroup]="editBookForm" (ngSubmit)="updateBook(editBookForm.value)" novalidate>
    <mat-card>
      <div class="controlers-wrapper">
        <!-- Book name -->
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Title" formControlName="etitle">
          <mat-error *ngIf="handleError('etitle', 'required')">
            You must provide a<strong> name</strong>
          </mat-error>
        </mat-form-field>

   

        <!-- Location -->
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Description" formControlName="edesc">
          <mat-error *ngIf="handleError('edesc', 'required')">
            You must provide an <strong>location</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Time" formControlName="etime">
          <mat-error *ngIf="handleError('etime', 'required')">
            You must provide an <strong>location</strong>
          </mat-error>
        </mat-form-field>


        <!-- Event date -->
        <mat-form-field>
          <input matInput readonly [matDatepicker]="picker" placeholder="Event date"
            formControlName="edate" (dateChange)="formatDate($event)">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="handleError('edate', 'required')">
            Event date is required
          </mat-error>
        </mat-form-field>
      </div>
    </mat-card>

    <mat-card>
      <div class="controlers-wrapper">
        <!-- Image Picker-->

        <div class="text-centre">
         <img [src]="imgSrc" width="350px" height="250px" (click)="fileUploader.click()">
        </div>
        <label>Select file to upload</label>
        <input type="file" formControlName="eimage" #fileUploader (change)="showPreview($event)">
        <mat-error *ngIf="handleError('eimage', 'required')">
         You must provide a<strong> post image</strong>
       </mat-error>
      </div>
    </mat-card>

    <!-- Submit & Reset -->
    <mat-card>
      <div class="full-wrapper button-wrapper">
        <div class="button-wrapper">
          <button mat-flat-button color="warn">Update</button>
          <button mat-flat-button color="war" type="button" (click)="goBack()">Go Back</button>
        </div>
      </div>
    </mat-card>
  </form>
</div>
